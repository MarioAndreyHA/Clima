<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Openwarer</title>
    <link rel="icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="weather-card p-4">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Buscar Ciudad">
                <button id="boton" type="submit" class="btn btn-info">Buscar</button>
            </div>

            <!--Despues de buscar la ciudad-->
            <h2 id="cityName">Ciudad</h2>
            <p id="date"></p>
            <img id="weatherIcon" src="" alt="Icono del clima" width="80">
            <h3 id="temperature">-- °C</h3>
            <p id="description">Descripción</p>
            <div class="d-flex justify-content-around mt-3">
                <p>Humedad: <span id="humidity">--</span>%</p>
                <p>Viento: <span id="windSpeed">--</span> m/s</p>
            </div>

            <!--Dias posteriores-->
            <div class="forecast d-flex justify-content-around mt-3">
                <div class="day">
                    <p id="day1">--</p>
                    <img id="icon1" src="" width="40">
                    <p id="temp1">-- °C</p>
                </div>
                <div class="day">
                    <p id="day2">--</p>
                    <img id="icon2" src="" width="40">
                    <p id="temp2">-- °C</p>
                </div>
                <div class="day">
                    <p id="day3">--</p>
                    <img id="icon3" src="" width="40">
                    <p id="temp3">-- °C</p>
                </div>
            </div>
        </div>
    <script src="app.js"></script>

</body>
</html>
